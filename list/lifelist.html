<div id="home">

  <h1>Blog Posts</h1>
  <ul class="posts">

    {% for post in site.posts %}
	{% if post.style == 0 %}
      		<li>
      			<div class = "row">
      				<div class =“col-xs-2”>
      			<span>{{ post.date | date_to_string }}</span> &raquo;
      				</div>
      				<div class =“col-xs-3”>
      					<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      				</div>
      			</div>
      		</li>
	{% endif %}
    {% endfor %}
  </ul>


</div>
